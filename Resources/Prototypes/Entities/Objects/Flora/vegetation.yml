- type: entity
  id: BaseVegetation
  description: Some low-growing vegetation.
  abstract: true
  components:
    - type: SpriteFade
    - type: Clickable
    - type: Sprite
      sprite: Objects/Flora/ausflora.rsi
      netsync: false
      drawdepth: Overdoors
    - type: Physics
      bodyType: Static
    - type: Damageable
      damageContainer: Inorganic
      damageModifierSet: Wood
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 100
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
        - trigger: !type:DamageTrigger
            damage: 30
          behaviors:
            - !type:DoActsBehavior
              acts: ["Destruction"]
            - !type:SpawnEntitiesBehavior
              spawn:
                Log:
                  min: 1
                  max: 2
