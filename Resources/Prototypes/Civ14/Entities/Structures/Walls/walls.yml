- type: entity
  parent: BaseWall
  id: StrawWall
  name: straw wall
  description: A basic wall made of straw and dry leaves. Burns easily.
  components:
    - type: MeleeSound
      soundGroups:
        Brute:
          path: "/Audio/Weapons/boxingpunch1.ogg"
    - type: Tag
      tags:
        - Wooden
        - Wall
    - type: Sprite
      sprite: Civ14/Structures/walls.rsi
      layers:
        - state: straw_wallB1
    - type: Icon
      sprite: Civ14/Structures/walls.rsi
      state: straw_wallB1
    - type: Damageable
      damageContainer: StructuralInorganic
      damageModifierSet: Wood
    - type: RCDDeconstructable
      cost: 2
      delay: 2
      fx: EffectRCDDeconstruct2
    - type: Destructible
      thresholds:
        - trigger: !type:DamageTrigger
            damage: 65
          behaviors:
            - !type:PlaySoundBehavior
              sound:
                collection: WoodDestroy
            - !type:SpawnEntitiesBehavior
              spawn:
                MaterialStraw:
                  min: 1
                  max: 2
            - !type:DoActsBehavior
              acts: ["Destruction"]
    - type: Construction
      graph: StrawWall
      node: end

